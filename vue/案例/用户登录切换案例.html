<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-if = "isUser">
            <label for="uesername">用户账号</label>
            <!-- 用key区别两个input   如果不区分 虚拟Dom优先复用已存在的元素  -->
            <input type="text" id="username" placeholder="用户账号" key="123">
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱" key="qwe">
        </span>
        <button @click = "changeType">切换登录方式</button>
    </div>

    <script>
        //编程规范 声明式编程
        const app = new Vue({
            el:'#app',//挂载要管理的元素
            data:{//定义数据
                isUser:true
            },
            methods:{
                changeType(){
                    this.isUser = !this.isUser;
                }
            }
        })
    </script>
    
</body>
</html>
