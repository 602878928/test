<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 加一个斗篷 在vue挂在前不显示 -->
    <div id="app" v-cloak>
        <div v-if="books.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books" >
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.date}}</td>
                        <!-- 过滤器 -->
                        <td>{{item.price | showPrice}}</td>
                        <td>
                            <button @click.stop="item.count--" :disabled = "item.count <= 1">-</button>
                            {{item.count}}
                            <button @click.stop="item.count++">+</button>
                        </td>
                        <td><button @click="del(index)">删除</button></td>
                    </tr>
                </tbody>
    
            </table>
            <h2>总价：{{totalPrice | showPrice}}</h2>
        </div>
        <h2 v-else>购物车为空</h2>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
